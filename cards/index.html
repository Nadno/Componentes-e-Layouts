<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <title>Card</title>
  </head>
  <body>
    <ul class="cards">
      <li>
        <article class="card">
          <div class="card__user">
            <img src="https://cdn.pixabay.com/photo/2020/11/06/05/33/woman-5716875_960_720.png" alt="perfil avatar" class="card__avatar">
            <div class="card__user-info">
              <h1 class="name">Evelyn</h1>
              <div class="posts-and-likes">
                <span class="posts">156 Posts</span>
                <span class="likes">1012 Likes</span>
              </div>
            </div>
          </div>
          <div class="card__contact">
            <ul class="card__social-medias">
              <li>
                <a class="media-link" href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a class="media-link" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a class="media-link" href="#">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
            <div class="card__contact-actions">
              <button class="button">Follow</button>
              <button class="button">Message</button>
            </div>
          </div>
        </article>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/441e245858.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
