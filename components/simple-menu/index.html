<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Menu HTML</title>
  </head>
  <body>
    <header class="box on">
      <button class="box__toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="menu">
        <li class="menu__item">
          <a href="#">Home</a>
        </li>
        <li class="menu__item">
          Products
          <ul class="menu menu--sub">
            <li class="menu__item">
              <a href="#">Smartphones</a>
            </li>
            <li class="menu__item"><a href="#">Electronics</a></li>
            <li class="menu__item">
              <a href="#">Computers</a>
            </li>
            <li class="menu__item">
              <a href="#">Peripherals</a>
            </li>
          </ul>
        </li>
        <li class="menu__item">
          About
          <ul class="menu menu--sub">
            <li class="menu__item"><a href="#">Who are we?</a></li>
            <li class="menu__item"><a href="#">What we do?</a></li>
            <li class="menu__item"><a href="#">Why do we do this?</a></li>
            <li class="menu__item"><a href="#">More...</a></li>
          </ul>
        </li>
        <li class="menu__item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </header>

    <script>
      document
        .querySelector(".box__toggle")
        .addEventListener("click", ({ target }) => {
          document
            .querySelector(".box")
            .classList.toggle("on");
        });
    </script>
  </body>
</html>
