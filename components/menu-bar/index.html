<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">

  <title>Menu Bar</title>
</head>
<body>
  <header class="menu">
    <button class="menu__button" type="button">
      <span></span>
      <span></span>
    </button>

    <nav>
      <ul class="menu__links">
        <li><a class="menu__link" href="#">HOME</a></li>
        <li><a class="menu__link" href="#">ABOUT</a></li>
        <li><a class="menu__link" href="#">CURSOS</a></li>
        <li><a class="menu__link" href="#">BLOG</a></li>
        <li><a class="menu__link" href="#">CONTACTS</a></li>
      </ul>
    </nav>
  </header>
</body>

<script>
  document
    .querySelector(".menu__button")
    .addEventListener("click", ({ target }) => {
      document
        .querySelector(".menu")
        .classList.toggle("on");
    });
</script>
</html>
