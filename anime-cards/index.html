<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="main.css">

  <title>Anime card</title>
</head>
<body>

  <ul class="cards">
    <li class="card">

        <img class="card__image" src="https://sm.ign.com/ign_br/screenshot/default/kimetsu_6jp8.jpg" alt="card">
        <div class="background"></div>
        <div class="content">
          <span class="content__age-rating">14+</span>
          <div class="content__info">
            <h4>Kimetsu no Yaiba</h4>
            <p>2020</p>
            <p>2 hours</p>
            <p>Action/Fantasy</p>
          </div>

          <footer class="content__more">
            <a class="more-link">Details</a>
            <a class="more-link">Trailer</a>
          </footer>
        </div>
    </li>
  </ul>
  
</body>
</html>
